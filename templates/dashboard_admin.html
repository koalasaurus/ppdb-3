<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Admin</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">PPDB</a>
            <div class="navbar-links">
                <a href="/dashboard_admin">Dashboard Admin</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Dashboard Admin</h1>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Alamat</th>
                    <th>Asal Sekolah</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.address or 'Belum diisi' }}</td>
                    <td>{{ user.school or 'Belum diisi' }}</td>
                    <td>{{ user.status }}</td>
                    <td>
                        <form method="POST" style="display: inline;">
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <button type="submit" name="action" value="approve">Terima</button>
                            <button type="submit" name="action" value="reject">Tolak</button>
                        </form>
                        <a href="{{ url_for('user_detail', user_id=user.id) }}" class="btn-detail">Detail</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
