<!DOCTYPE html>
<html>
<head>
    <title>Dashboard User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dashboard User</h1>
        <p><strong>Nama:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Status Pendaftaran:</strong> {{ user.status }}</p>
        <p><strong>Alamat:</strong> {{ user.address or 'Belum diisi' }}</p>
        <p><strong>Asal Sekolah:</strong> {{ user.school or 'Belum diisi' }}</p>

        <h2>Formulir Data Diri</h2>
        <form method="POST">
            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" value="{{ user.address or '' }}" required><br>
            <label for="school">Asal Sekolah:</label>
            <input type="text" id="school" name="school" value="{{ user.school or '' }}" required><br>
            <button type="submit">Simpan</button>
        </form>
    </div>
</body>
</html>
