<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Dashboard User{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">PPDB</a>
            <div class="navbar-links">
                <a href="/dashboard_user/{{ user.id }}">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <h1>Dashboard User</h1>
        <p>Nama: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Status Pendaftaran: {{ user.status }}</p>

        <h2>Formulir Pendaftaran</h2>
        <form method="POST">
            <label>Alamat:</label>
            <input type="text" name="address" value="{{ user.address or '' }}" required><br>
            <label>Asal Sekolah:</label>
            <input type="text" name="school" value="{{ user.school or '' }}" required><br>
            <button type="submit">Kirim</button>
        </form>
        {% endblock %}
    </div>
</body>
</html>
