<!DOCTYPE html>
<html>
<head>
    <title>Detail User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Detail User</h1>
        <p><strong>Nama:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Alamat:</strong> {{ user.address }}</p>
        <p><strong>Asal Sekolah:</strong> {{ user.school }}</p>
        <p><strong>Status Pendaftaran:</strong> {{ user.status }}</p>
        <p><strong>Waktu Pendaftaran:</strong> {{ user.created_at }}</p>
        <a href="{{ url_for('dashboard_admin') }}" class="btn">Kembali ke Dashboard Admin</a>
    </div>
</body>
</html>
