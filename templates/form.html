<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulir Pendaftaran</h1>
        <form method="POST">
            <label>Nama Lengkap:</label>
            <input type="text" name="full_name" value="{{ user.name }}" readonly><br>

            <label>Email:</label>
            <input type="email" name="email" value="{{ user.email }}" readonly><br>

            <label>Alamat:</label>
            <input type="text" name="address" value="{{ user.address or '' }}" required><br>

            <label>Asal Sekolah:</label>
            <input type="text" name="school" value="{{ user.school or '' }}" required><br>

            <label for="birth_date">Tanggal Lahir:</label>
            <input type="date" id="birth_date" name="birth_date" required><br>

            <label>Nomor Telepon:</label>
            <input type="tel" name="phone" pattern="[0-9]{10,15}" placeholder="Contoh: 081234567890" required><br>

            <label>Jenis Kelamin:</label>
            <select name="gender" required>
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select><br>

            <label>Hobi:</label>
            <input type="text" name="hobby" placeholder="Contoh: Membaca, Olahraga"><br>

            <label>Nama Orang Tua/Wali:</label>
            <input type="text" name="parent_name" required><br>

            <label>Pekerjaan Orang Tua/Wali:</label>
            <input type="text" name="parent_job" required><br>

            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
