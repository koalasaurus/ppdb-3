<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulir Pendaftaran</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" value="{{ user.name or '' }}" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email or '' }}" readonly><br>

            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" value="{{ user.address or '' }}" required><br>

            <label for="school">Asal Sekolah:</label>
            <input type="text" id="school" name="school" value="{{ user.school or '' }}" required><br>

            <label for="birth_date">Tanggal Lahir:</label>
            <input type="date" id="birth_date" name="birth_date" value="{{ user.birth_date or '' }}" required><br>

            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" value="{{ user.phone or '' }}" pattern="[0-9]{10,15}" placeholder="Contoh: 081234567890" required><br>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="Laki-laki" {% if user.gender == 'Laki-laki' %}selected{% endif %}>Laki-laki</option>
                <option value="Perempuan" {% if user.gender == 'Perempuan' %}selected{% endif %}>Perempuan</option>
            </select><br>

            <label for="hobby">Hobi:</label>
            <input type="text" id="hobby" name="hobby" value="{{ user.hobby or '' }}"><br>

            <label for="parent_name">Nama Orang Tua/Wali:</label>
            <input type="text" id="parent_name" name="parent_name" value="{{ user.parent_name or '' }}"><br>

            <label for="parent_job">Pekerjaan Orang Tua/Wali:</label>
            <input type="text" id="parent_job" name="parent_job" value="{{ user.parent_job or '' }}"><br>

            <label for="ijazah">Unggah Foto Ijazah:</label>
            <input type="file" id="ijazah" name="ijazah" accept="image/*"><br>

            <label for="kk">Unggah Foto Kartu Keluarga:</label>
            <input type="file" id="kk" name="kk" accept="image/*"><br>

            <button type="submit">Simpan</button>
        </form>
    </div>
</body>
</html>
