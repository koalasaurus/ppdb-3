<!DOCTYPE html>
<html>
<head>
    <title>Pembayaran</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pembayaran</h1>
        <p>Silakan transfer ke rekening berikut:</p>
        <ul>
            <li><strong>Bank:</strong> Bank ABC</li>
            <li><strong>No Rekening:</strong> 1234567890</li>
            <li><strong>Atas Nama:</strong> PPDB Sekolah</li>
        </ul>
        <form method="POST" enctype="multipart/form-data">
            <label for="payment_proof">Unggah Bukti Pembayaran:</label>
            <input type="file" id="payment_proof" name="payment_proof" accept="image/*" required><br>
            <button type="submit">Kirim Bukti Pembayaran</button>
        </form>
    </div>
</body>
</html>
