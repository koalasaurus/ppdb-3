<!DOCTYPE html>
<html>
<head>
    <title>Pembayaran</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f7ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            padding: 40px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(108, 99, 255, 0.1);
        }

        h1 {
            color: #2d3748;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
        }

        .bca-card {
            width: 400px;
            height: 240px;
            border-radius: 16px;
            background: linear-gradient(120deg, #363636 0%, #000000 100%);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
            color: #fff;
            padding: 32px;
            margin: 0 auto 48px auto;
            position: relative;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .bank-name {
            display: none; /* Hide bank name text since it's in the logo */
        }

        .card-header img {
            height: 40px; /* Larger BCA logo */
            filter: brightness(1.2);
        }

        .card-chip {
            width: 45px;
            height: 35px;
            background: linear-gradient(135deg, #C0C0C0 0%, #A0A0A0 100%);
            border-radius: 6px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .card-number {
            font-size: 26px;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 20px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .valid-thru {
            font-size: 14px;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .valid-thru::before {
            content: "VALID THRU";
            font-size: 10px;
            margin-bottom: 4px;
        }

        .black-label {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .titanium-label {
            position: absolute;
            top: 50px;
            right: 20px;
            font-size: 20px;
            color: #fff;
            text-transform: lowercase;
        }

        .payment-details {
            background: #f8faff;
            border-radius: 16px;
            padding: 24px;
            margin: 32px 0;
            border: 1px solid rgba(108, 99, 255, 0.1);
        }

        .payment-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .payment-details li {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 1.1rem;
        }

        .payment-details li strong {
            min-width: 150px;
            color: #4a5568;
        }

        .copy-btn {
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 8px 16px;
            margin-left: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5be9b9;
            transform: translateY(-2px);
        }

        select, input[type="number"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        button[type="submit"] {
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #5b52ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(108, 99, 255, 0.2);
        }

        .success-message {
            display: none;
            background: #c6f6d5;
            color: #276749;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pembayaran Pendaftaran</h1>
        
        <div class="bca-card">
            <div class="black-label">BLACK</div>
            <div class="titanium-label">titanium</div>
            
            <div class="card-header">
                <img src="{{ url_for('static', filename='img/Logo-Bank-BCA-1.png') }}" alt="BCA">
            </div>
            
            <div class="card-chip"></div>
            
            <div class="card-number">
                <span class="number-group">5432</span>
                <span class="number-group">4802</span>
                <span class="number-group">3456</span>
                <span class="number-group">7888</span>
            </div>
            
            <div class="card-footer">
                <div class="valid-thru">12/23</div>
                <div class="card-logos">
                    <img src="{{ url_for('static', filename='img/mastercard.png') }}" alt="Mastercard" height="40">
                </div>
            </div>
        </div>

        <div class="payment-details">
            <ul>
                <li>
                    <strong>Bank:</strong>
                    <span>BCA (Bank Central Asia)</span>
                </li>
                <li>
                    <strong>Nomor Rekening:</strong>
                    <span id="rekeningText">5432 4802 3456 7888</span>
                    <button class="copy-btn" onclick="copyRekening()">
                        <i class="fas fa-copy"></i> Salin
                    </button>
                </li>
                <li>
                    <strong>Atas Nama:</strong>
                    <span>Universitas Sanjaya</span>
                </li>
            </ul>
        </div>

        <form method="POST" enctype="multipart/form-data">
            <label for="nominal">Nominal Pembayaran:</label>
            <select id="nominal" name="nominal" required>
                <option value="">-- Pilih Nominal Pembayaran --</option>
                <option value="100000">Rp 100.000</option>
                <option value="150000">Rp 150.000</option>
                <option value="200000">Rp 200.000</option>
                <option value="250000">Rp 250.000</option>
                <option value="custom">Nominal Lainnya</option>
            </select>

            <div id="custom_nominal_container" style="display:none;">
                <label for="custom_nominal">Masukkan Nominal:</label>
                <input type="number" id="custom_nominal" name="custom_nominal" placeholder="Contoh: 175000" min="1">
            </div>

            <label for="payment_proof">Unggah Bukti Pembayaran:</label>
            <input type="file" id="payment_proof" name="payment_proof" accept="image/*" required>

            <button type="submit">Kirim Bukti Pembayaran</button>
        </form>

        <div class="success-message" id="successMessage">
            Bukti pembayaran berhasil dikirim!
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        // Tampilkan input nominal custom jika dipilih
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('nominal').addEventListener('change', function() {
                var custom = document.getElementById('custom_nominal_container');
                if(this.value === 'custom') {
                    custom.style.display = 'block';
                    custom.required = true;
                } else {
                    custom.style.display = 'none';
                    custom.required = false;
                }
            });
        });

        // Fungsi salin nomor rekening
        function copyRekening() {
            var text = document.getElementById('rekeningText').innerText;
            navigator.clipboard.writeText(text);
            alert('Nomor rekening berhasil disalin!');
        }
    </script>
</body>
</html>
